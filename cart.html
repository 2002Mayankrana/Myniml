    <div class="main-content-wrapper d-flex clearfix">

        <header class="header-area clearfix">

            <div class="cart-fav-search mb-100">

                <a href="#" class="fav-nav"><img src="img/core-img/favorites.png" alt=""> Favourite</a>
                <a href="#" class="search-nav"><img src="img/core-img/search.png" alt=""> Search</a>

            <div class="social-info d-flex justify-content-between">
                <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>

        <div class="cart-table-area section-padding-100">

                        </div>

                        <div class="cart-table clearfix">
                            <table class="table table-responsive">

                                        <th>Price</th>

                        <div class="cart-summary">

                                <li><span>delivery:</span> <span>Additional Charges</span></li>
                                <li><span>total:</span> <span id="cart-total">Rs 0.00</span></li>
                            </ul>
                            <div class="cart-btn mt-100">

            </div>

    </div>

    <footer class="footer_area clearfix">

            <div class="row align-items-center">
                <div class="col-12 col-lg-4">

                            <a href="index.html"><img src="img/core-img/logo1.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <div class="single_widget_area">
                        <div class="footer_menu">
                            <nav class="navbar navbar-expand-lg justify-content-end">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footerNavContent" aria-controls="footerNavContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
                                <div class="collapse navbar-collapse" id="footerNavContent">
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item">
                                            <a class="nav-link" href="index.html">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="index.html#Categories">Shop</a>
                                        </li>
                                        <li class="nav-item active">
                                            <a class="nav-link" href="cart.html">Cart</a></li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="checkout.html">Checkout</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/active.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateCart();

            function updateCart() {
                const cartItemsContainer = document.getElementById('cart-items');
                const cartSubtotalElement = document.getElementById('cart-subtotal');
                const cartTotalElement = document.getElementById('cart-total');
                const cartCountElement = document.getElementById('cart-count');

                const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
                let subtotal = 0;

                cartItemsContainer.innerHTML = '';
                cart.forEach((item, index) => {
                    subtotal += item.price * item.quantity;
                    const cartItem = document.createElement('tr');
                    cartItem.innerHTML = `
                        <td class="cart_product_img">
                            <a href="#"><img src="${item.image}" alt="Product"></a>
                        </td>
                        <td class="cart_product_desc">
                            <h5>${item.name}</h5>
                        </td>
                        <td class="price">
                            <span>Rs ${item.price}</span>
                        </td>
                        <td class="qty">
                            <div class="qty-btn d-flex">
                                <p>Qty</p>
                                <div class="quantity">
                                    <span class="qty-minus" onclick="updateQuantity(${index}, -1)"><i class="fa fa-minus" aria-hidden="true"></i></span>
                                    <input type="number" class="qty-text" id="qty${index}" step="1" min="1" max="300" name="quantity" value="${item.quantity}" readonly>
                                    <span class="qty-plus" onclick="updateQuantity(${index}, 1)"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </td>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                cartSubtotalElement.textContent = `Rs ${subtotal.toFixed(2)}`;
                cartTotalElement.textContent = `Rs ${subtotal.toFixed(2)}`;
                cartCountElement.textContent = `(${cart.length})`;
            }

            window.updateQuantity = function(index, change) {
                const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
                cart[index].quantity += change;
                if (cart[index].quantity < 1) {
                    cart.splice(index, 1); // Remove item if quantity is 0
                }
                sessionStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            }
        });
    </script>
</body>
</html>
